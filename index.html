<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="image" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Custom domains</li>
                <li class="pricing-feature-item">Sleeps after 30 mins of in activity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="image" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">never sleeps</li>
                <li class="pricing-feature-item">Multiple workers for more powerful apps<li>
            </ul>
            <span class="pricing-price">$125</span>
            <a href="#" class="pricing-button is-featured">Free Trial</a>  
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="image" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">simple horizontal scalabitility</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button">Free trial</a>
        </div>
    </section>

    
</body>
</html>
